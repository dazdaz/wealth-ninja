name: your_project_name
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # Your other dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  fl_chart: ^0.68.0
  intl: ^0.19.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4
flutter:
  uses-material-design: true
  # Assets should be declared here
  assets:
    - assets/splash.jpg
    - assets/icon.jpg
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.jpg"  # Use the same image or a separate foreground image
